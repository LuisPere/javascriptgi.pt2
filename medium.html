<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = prompt("Enter a number 1-12");

      if (num1 == 1) {
        console.log("It's Janurary");
      }
      if (num1 == 2) {
        console.log("It's Feburary");
      }
      if (num1 == 3) {
        console.log("It's March");
      }
      if (num1 == 4) {
        console.log("It's April");
      }
      if (num1 == 5) {
        console.log("It's May");
      }
      if (num1 == 6) {
        console.log("It's June");
      }
      if (num1 == 7) {
        console.log("It's July");
      }
      if (num1 == 8) {
        console.log("It's August");
      }
      if (num1 == 9) {
        console.log("It's September");
      }
      if (num1 == 10) {
        console.log("It's October");
      }
      if (num1 == 11) {
        console.log("It's November");
      }
      if (num1 == 12) {
        console.log("It's December");
      } else if (num1 > 12) {
        console.log("That's the wrong number!!!");
      } else if (num1 < 1) {
        console.log("That's the wrong number!!!");
      }
    </script>
  </body>
</html>
