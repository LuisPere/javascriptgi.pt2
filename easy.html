<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var students = [
        {
          lastName: "Perez",
          firstName: "Luis",
          age: 19,
        },
        {
          lastName: "Owens",
          firstName: "Mike",
          age: 20,
        },
        {
          lastName: "Sancho",
          firstName: "Jaden",
          age: 21,
        },
      ];
      for (var i = 0; i < students.length; i++) {
        console.log(
          "Hello, my name is " +
            students[i].firstName +
            " " +
            students[i].lastName +
            " and I am " +
            students[i].age +
            " years old"
        );
      }
    </script>
  </body>
</html>
